<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF8B60, #F7A4D4, #699BF7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            line-height: 1.6;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #333;
            border-bottom-color: #fff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            margin-top: 2rem;
            padding: 12px 32px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <h1 id="project-title">Loading Project...</h1>
    <p>This is a placeholder for the actual application.</p>
    <p>In a production environment, this iframe would load the deployed project URL.</p>
    <button class="btn" onclick="alert('Simulation Started!')">Start Simulation</button>

    <script>
        // Get project title from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        if (title) {
            document.getElementById('project-title').textContent = title;
        }
    </script>
</body>

</html>
